<!DOCTYPE html>
<html ng-app="StarWarsChatApp">
  <head>
    <title>Star Wars Chat</title>
  </head>
  <body ng-controller="MessagesCtrl" >

    <div>
      <ul>
        <li ng-repeat="message in messages">

          {{message.username}}{{message.text}}

        </li>
      </ul>
      <form class="" action="index.html" method="post">
        <input type="text" ng-model="message.username" placeholder="UserName">
        <input type="text" type="text" ng-model="message.text" placeholder="Text...">
        <input type="text" ng-model="message.text" placeholder="Text...">
        <button type="button" name="button"ng-click="addMessage(message)">Add Message</button>
      </form>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app.js">

    </script>

  </body>
</html>
